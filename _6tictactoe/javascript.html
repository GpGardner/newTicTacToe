<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div class="container">
      <div class="row row-1">
        <div class="part1 box1 white"></div>
        <div class="part2 box2 white"></div>
        <div class="part3 box3 white"></div>
      </div>
      <div class="row row2">
        <div class="part4 box4 white"></div>
        <div class="part5 box5 white"></div>
        <div class="part6 box6 white"></div>
      </div>
      <div class="row row3">
        <div class="part7 box7 white"></div>
        <div class="part8 box8 white"></div>
        <div class="part9 box9 white"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
