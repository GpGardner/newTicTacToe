<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <H2>PLAYER1:</H2><H2>PLAYER2:</H2>

    <div class="container">
      <div class="row row-1">
        <div class="part1 box white"></div>
        <div class="part2 box white"></div>
        <div class="part3 box white"></div>
      </div>
      <div class="row row2">
        <div class="part4 box white"></div>
        <div class="part5 box white"></div>
        <div class="part6 box white"></div>
      </div>
      <div class="row row3">
        <div class="part7 box white"></div>
        <div class="part8 box white"></div>
        <div class="part9 box white"></div>
      </div>
    </div>

    <button class="test">RESET</button>

    <script src="script.js"></script>
  </body>
</html>
